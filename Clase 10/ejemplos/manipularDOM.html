<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    
</head>
<body>
    <div id="contenedor" style="background-color: lightblue; width: 100%; height: 150px; margin-bottom: 50px;">
        <p> p que ya existe en el div</p>
    </div>
<hr><hr>
    <button id="append" onclick="$('#contenedor').append('<p>Esto es un p al final del div </p>')"> Agregar contenido al final </button>
    <button id="prepend" onclick="$('#contenedor').prepend('<h3>Esto es un h3 al inicio del div </h3>')"> Agregar contenido al inicio </button>
    
    <hr>

    <button id="after" onclick="$('#contenedor').after('<button>Boton agregado por After</button>')">Agregar contenido despues del elemento</button>
    <button id="before" onclick="$('#contenedor').before('Texto agregado con la funcion before')">Agregar contenido antes del elemento</button>
<hr><hr>
<button onclick="$('#contenedor').remove();">Funcion Remove(): elimina</button>
<button onclick="$('#contenedor').empty()">Funcion Empty: vacia</button>

</body>
</html>
